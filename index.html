<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Timer App</h1>
  <div id="warnings">Warnings: 0</div>

  <div class="timers">
    <div class="timer" data-index="0">
      <div class="time">03:00</div>
      <button class="start-btn">Start Timer</button>
      <button class="end-btn">End Chat</button>
    </div>
    <div class="timer" data-index="1">
      <div class="time">03:00</div>
      <button class="start-btn">Start Timer</button>
      <button class="end-btn">End Chat</button>
    </div>
    <div class="timer" data-index="2">
      <div class="time">03:00</div>
      <button class="start-btn">Start Timer</button>
      <button class="end-btn">End Chat</button>
    </div>
  </div>

  <audio id="bell" src="bell.wav" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
